<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 >DEBRIX SOLUTIONS</h1>
            <p class="lead">Where service meets satisfaction</p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text"id=name  class="form-control">
                    </div>
                    <div class="form-group"></div>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group"></div>
                        <label for="formMessage">Your Message</label>
                        <textarea type="text"id="formMessage"  class="form-control"></textarea>
                    </div>
                    <div class="checkbox"></div>
                        <label >
                            <input type="checkbox" > checkbox
                        </label>
                    </div>
                    <div class="radio">
                        <label >
                            <input type="radio" name="formRadio"> Radio #1
                        </label>
                        <label>
                            <input type="radio" name="formRadio"> Radio #2
                        </label>
                        
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <div class="row"></div>
            <div class="col-sm-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-control">

                    </div>
                    <div class="form-group"></div>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control">

                    </div>
                </form>
            </div>
        </div>
    </div> 




    <script src="js/bootstrap.min.js"></script>
</body>
</html>
